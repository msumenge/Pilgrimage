<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pilgrimage</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-1" style="height: 541px; background-color:#f6f5f0;">
                <div id="menu-name" style="-webkit-transform: rotate(270deg); -moz-transform: rotate(270deg); -o-transform: rotate(270deg);
						writing-mode: lr-tb; font-size: 15px; line-height: 30; letter-spacing: 2px;">MENU</div>
            </div>
            <div class="col-sm-11" style="height: 465px;">
                <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="5"></li>
                    </ol>
                    <div class="carousel-inner" role="listbox">
                        <div class="item active">
                            <img src="img/RotatingImage_01.png" alt="image1">
                        </div>
                        <div class="item">
                            <img src="img/RotatingImage_02.png" alt="image2">
                        </div>
                        <div class="item">
                            <img src="img/RotatingImage_03.png" alt="image3">
                        </div>
                        <div class="item">
                            <img src="img/RotatingImage_04.png" alt="image4">
                        </div>
                        <div class="item">
                            <img src="img/RotatingImage_05.png" alt="image5">
                        </div>
                        <div class="item">
                            <img src="img/RotatingImage_06.png" alt="image6">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Scripts-->
    <script src="js/jquery-3.1.1.min.js "></script>
    <script src="js/bootstrap.min.js "></script>
</body>

</html>
